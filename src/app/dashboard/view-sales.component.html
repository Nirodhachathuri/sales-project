<form [formGroup]="salesForm">
    <h1>Sale Person </h1>
  
    <div class="form-row">
      <div class="form-column">
        <mat-form-field>
          <mat-label>Sale's Person Name</mat-label>
          <input matInput formControlName="salesName" id="salesName" name="salesName" [value]="salesData.salesName">
        </mat-form-field>
      </div>
  
      <div class="form-column">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" id="email" name="email"[value]="salesData.email">
        </mat-form-field>
      </div>
    </div>
  
    <div class="form-row">
      <div class="form-column">
        <mat-form-field>
          <mat-label>Contact Number</mat-label>
          <input matInput formControlName="cnumber" id="cnumber" name="cnumber" [value]="salesData.cnumber">
        </mat-form-field>
      </div>

      <div class="form-column">
        <mat-form-field>
            <mat-label>Sales Area</mat-label>
            <mat-select formControlName="city" [value]="salesData.salesArea">
              <mat-option *ngFor="let city of cities" [value]="city">{{ city }}</mat-option>
            </mat-select>
          </mat-form-field>
      </div>
    </div>
  
    <div class="button-container">
      
      <button mat-button color="warn" type="button" (click)="cancel()">Ok</button>
    </div>
  </form>
