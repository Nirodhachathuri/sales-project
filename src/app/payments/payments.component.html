<div class="container">
    <app-navigation></app-navigation>
    <div class="content">
        <div class="card" style="width: 100%">
            <h1 style="font-weight: bold; text-align: center; margin-top: 30px;">Payments</h1>
            <div class="card-header">
                <select class="form-select" [(ngModel)]="selectedUserName" (change)="fetchData()">
                    <option value="">Shop Name</option>
                    <option *ngFor="let user of users" [value]="user.name">{{ user.name }}</option>
                </select>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!-- Dropdown for Sales Area -->
                <select class="form-select" [(ngModel)]="selectedSalesArea" (change)="fetchData()">
                    <option value="">Date</option>
                    <option *ngFor="let area of salesAreas" [value]="area">{{ area }}</option>
                </select>
            </div>
            <div class="card-body">
                <table datatable [dtOptions]="dtOptions" class="row-border hover table table-striped table-bordered">
                    <thead class="bg-dark text-white">
                        <tr>
                            <th>Order Id</th>
                            <th>Price</th>
                            <th>Shop Name</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users$">
                            <td>{{ user.orderId }}</td>
                            <td>{{ user.Order?.price }}</td>
                            <td>{{ user.Customer?.shopName }}</td>
                            <td>{{ user.status }}</td>
                            <td style="width: 30%"> 
                                <!-- (click)="editSalesRep(user.id)" -->
                                <a (click)="editPayment(user.id)"><mat-icon [ngStyle]="{'font-size': iconSize}">edit</mat-icon></a> |
                                <a><mat-icon [ngStyle]="{'font-size': iconSize}">visibility</mat-icon></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
